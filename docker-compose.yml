version: '3'
services:
  backend:
    build: backend
    depends_on:
      - postgres
    ports:
      - 8000
    environment:
      DATABASE_URL: postgres://pyconmlsite@postgres/pyconml
      SECRET_KEY: ${SECRET_KEY}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      DEBUG: ${DEBUG}

    volumes:
      - ./backend:/app

  postgres:
    image: postgres:9.6.2-alpine
    environment:
      POSTGRES_USER: pyconmlsite
      POSTGRES_DB: pyconml

  nginx:
    build: nginx
    volumes:
      - ./frontend/build:/app/build
    ports:
      - 8888:80
    depends_on:
      - backend
